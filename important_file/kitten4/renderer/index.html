<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="full-screen" content="true"/>
  <meta name="screen-orientation" content="portrait"/>
  <meta name="x5-fullscreen" content="true"/>
  <script async type="text/javascript" src="https://static.codemao.cn/kitten/tingyun-rum.js"></script>
  <script type="text/javascript">
    window.player_is_wechat = true; // This has to happen before kitten.min.js is loaded
    if (self != top) {
      document.domain = 'codemao.cn'
    }
    // For IE <= 11
    if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) {
      document.write('<script defer src="/browser-detector-IE.js"><\/script>');
    }

    // Eruda mobile debugging tool (https://github.com/liriliri/eruda)
    (function () {
        if (/eruda=true/.test(window.location) || /(test|dev)-player\.codemao\.cn/.test(location.host)) {
          document.write('<script src="//cdn.bootcss.com/eruda/1.5.2/eruda.min.js"><\/script>');
          document.write('<script>eruda.init();<\/script>');
        }
    })();
  </script>
  
<body>
<div id="root" style="height: 100%"></div>
<script type="text/javascript" src="dll/vender.dll.js"></script><script type="text/javascript" src="player_v2.js"></script></body>

<script>onPlayBtnClick()</script>
</html>
